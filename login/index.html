<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>로그인</title>
</head>

<body>
    <section class="login">
        <h1>엉박사</h1>
        <div class="main-card">
            <img src="DREUNG.JPG" alt="엉박사" width="400" />
        </div>
        <ul>
            <form id="login">
                <li>
                    <input required id="userid" type="text" placeholder="아이디" name="userid" />
                </li>
                <li>
                    <input required id="userpw" type="password" placeholder="비밀번호" minlength="10" name="userpw" />
                </li>
                <li>
                    <input type="checkbox" id="chk_id" name="chk_id" /><label for="chk_id">아이디 저장</label>
                </li>
                <li><input type="submit" value="로그인" /></li>
            </form>
        </ul>
        <div>
            <ul>
                <li><a href="">회원가입</a></li>
                <li><a href="">아이디 찾기</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </div>
    </section>
</body>

</html>
